<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <label for="weather">What's the weather like?</label>
        
            <select id="weather">
                <option value="" diabled selected>Select weather</option> <!-- added select weather placeholder for default -->
                <option value="sunny">Sunny</option>
                <option value="windy">Windy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
                <option value="cloudy">Cloudy</option>
            </select>

            <button onclick="btnPressed()">GO!</button>
            <!-- added a button instead of a href="#" -->
            <p id="outputText">Weather advice: </p>
        </div>
        
        <script>
            function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice;

                switch(weatherSelected){
                    case "sunny":
                        advice = "Wear your sunglasses!";
                        break;
                    case "windy":
                        advice = "Wear a jacket!";
                        break;
                    case "rainy":
                        advice = "Wear a rain coat and carry an umbrella!";
                        break;
                    case "snowy":
                        advice = "Dress warmly!";
                        break;
                    case "cloudy":
                        advice = "Carry a jacket. It might rain!";
                        break;
                    default:
                        advice = "Please select a weather condition.";
                        // added the default case
                }
                document.getElementById("outputText").innerHTML = "Weather advice: " + advice;

            }


        </script>
    </body>
</html>
